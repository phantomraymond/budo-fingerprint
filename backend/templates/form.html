<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
 
        body {
          background-color: rgb(175, 230, 173);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* CSS for the form */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f7f7f7;
}

/* Styling for labels */
label {
  display: block;
  margin-bottom: 5px;
}

/* Styling for input fields */
input[type="text"],
input[type="number"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;
}

/* Styling for the submit button */
input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Center the submit button */
input[type="submit"] {
  margin-top: 10px;
}

        </style>
</head>
<body>
    <form action="" method="post">
      <label for="id"  >ID</label>
        <input type="number" id="id" placeholder="ID" name="ID" required> <br>
        <label for="name"  >Name</label>
        <input type="text" id="name" placeholder="Name" name="name" required> <br>
        <label for="age">Age</label>
        <input type="number" id="age" min="12" name="age" required> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g john123@gmail.com" required> <br>
        <input type="submit"/>
    </form>
</body>
</html>
