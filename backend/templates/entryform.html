<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Item and Quantity Form</title>
  <style>
        body {
          background-color: rgb(175, 230, 173);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* CSS for the form */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f7f7f7;
}

/* Styling for labels */
label {
  display: block;
  margin-bottom: 5px;
}

/* Styling for input fields */
input[type="text"],
input[type="number"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;
}
select{
    width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;
 
}
/* Styling for the submit button */
button{
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Center the submit button */
button {
  margin-top: 10px;
}
button:hover{
    background-color: #2f5e31;
}


  </style>
</head>
<body>
  <form id="dynamic-form">
    <div id="item-container">
      <!-- Initial fields -->
      <div class="form-field">
        <label for="item1">Item:</label>
        <select name="item1">
            <option value=""></option>
          <option value="Samosa">Samosa</option>
          <option value="Chapati">Chapati</option>
          <option value="Soda">Soda</option>
          <!-- Add more options as needed -->
        </select>
        <label for="quantity1">Quantity:</label>
        <input type="number" name="quantity1" min="1" />
      </div>
    </div>
    <button type="button" id="add-item-button">Add Item</button> <br>
    <button type="submit" >Submit</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fieldsContainer = document.getElementById("item-container");
      const addFieldButton = document.getElementById("add-item-button");

      let fieldIndex = 2; // Start with the next index for additional fields

      addFieldButton.addEventListener("click", function () {
        const newField = document.createElement("div");
        newField.className = "form-field";
        newField.innerHTML = `
          <label for="item${fieldIndex}">Item:</label>
          <select name="item${fieldIndex}">
            <option value=""></option>
            <option value="samosa">Samosa</option>
            <option value="chapati">Chapati</option>
            <option value="soda">Soda</option>
            <!-- Add more options as needed -->
          </select>
          <label for="quantity${fieldIndex}">Quantity:</label>
          <input type="number" name="quantity${fieldIndex}" min="1"/>
        `;

        fieldsContainer.appendChild(newField);
        fieldIndex++;
      });
    });
  </script>
</body>
</html>
